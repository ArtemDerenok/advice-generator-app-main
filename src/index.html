<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <div class="container">
    <section class="advice advice__container">
      <h3 class="advice__number">ADVICE #<span id="number"></span></h3>
      <p class="advice__text" id="text"></p>
      <div class="advice__line"></div>
      <button class="advice__btn" id="button"><img class="button__img" src="./images/icon-dice.svg" alt="btn"></button>
    </section>
    <h3 class="error" id="error"></h3>
  </div>
</body>

</html>
